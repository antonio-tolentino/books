replicaCount: 1

service:
  type: ClusterIP
  port: 80


## istio service mesh
istio:
  enabled: true
  dnsNames: 
    - books.localdomain
  virtualservice:
    gateways: 
      - istio-system/default-gw
    paths: 
      - /
    

resources: 
  limits:
    cpu: 100m
    memory: 100Mi
  requests:
    cpu: 10m
    memory: 10Mi

containerPort: 8080

